<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="UTF-8" />
<title>List of Names</title>
<meta name="viewport" content="width=device-width" />
<link rel="shortcut icon" href="/favicon.ico" />
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css(.) styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->
<!-- endbuild -->

<!-- build:css(.tmp) styles/style.css -->
<link rel="stylesheet" href="styles/style.css" />
<!-- endbuild -->

</head>
<body>
<!--[if lt IE 10]>
	<p class="browsehappy">
		You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
	</p>
<![endif]-->


<div class="container">
	<div class="content">
		<h1>List of Names</h1>
		
		<form role="form">
			<div class="row">
				<div class="input-group">
					<input type="text" id="name" 
					 placeholder="Inform a name"
					 class="form-control" />
					<span class="input-group-btn">
						<input type="submit" 
						 class="btn btn-primary" value="Add">
					</span>
				</div>
			</div>
		</form>
		<ul class="list-group">
			<li class="list-group-item">Amanda</li>
			<li class="list-group-item">Thigo</li>
			<li class="list-group-item">Raul</li>
			<li class="list-group-item">Kleber</li>
			<li class="list-group-item">Ewerton</li>
			<li class="list-group-item">João</li>
			<li class="list-group-item">Virginia</li>
			<li class="list-group-item">Natália</li>
		</ul>
	</div>
	<div class="footer">
    	<p><span class="glyphicon glyphicon-heart"></span> from FAI 2015</p>
    </div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/listOfNameApp.js -->
<script src="scripts/listOfNameApp.js"></script>
<!-- endbuild -->

</body>
</html>
